<div xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/">
    <input type="text" id="${compound_id}" name="${name}" class="${css_class}" value="${strdate}" py:attrs="attrs"/>
    <input type="button" id="${compound_id}_trigger" class="date_field_button" value="${button_text}" />
    <script type="text/javascript">Calendar.setup({\
        "inputField": "${compound_id}", "showsTime": ${str(picker_shows_time).lower()}, \
        "ifFormat": "${date_format}", "button": "${compound_id}_trigger"})</script>
</div>
